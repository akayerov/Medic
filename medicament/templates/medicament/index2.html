Список альбомов
{% if latest_albums_list %}
    <ul>
    {% for question in latest_albums_list %}
        <li><a href="/albums/{{ question.id }}/">{{ question.album_text }}</a></li>
        <li><a href="{% url 'detail1' question.id %}">{{ question.album_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Альбомы не найдены.</p>
{% endif %}
