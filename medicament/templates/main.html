{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
   <title>
     Django Мониторинги
   </title>
   <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css'%}" />
   
</head>
<body>
 
<div class="top-bar">
    <section class="top-bar-section">
    <ul class = "right">
       {% if username %}
          <li><a href="/auth/logout">Выйти ({{username}})</a></li>
       {% else %}
          <li><a href="/auth/login">Вход</a></li>
       {% endif %}
    </ul>  
    </section>
</div>

<div class="row" >
<div class="large-12 columns">
<h1><a href="/">МИАЦ мониторинги</a></h1>
</div>   
</div>   
      {% block monitorlist %} {% endblock %}
      {% block login %} {% endblock %}
</body>
</html>
