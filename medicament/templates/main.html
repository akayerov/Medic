{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
   <title>
     Мед+ Мониторинги
   </title>
   <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css'%}" />
   <script src="{% static 'js/vendor/modernizr.js'%}"></script>

   <script src="{% static 'js/vendor/jquery.js'%}"></script>
   <script src="{% static 'js/vendor/fastclick.js'%}"></script>
   <script src="{% static 'js/foundation.min.js'%}"></script>
   <script type="text/javascript" src="{% static 'js/jqia2.support.js'%}"></script>


   <style>
     .rowsel:hover {background: #f0f080}
     .errmess {background: #dd0000}
     .itog_row { background: #f0f080 !important }
     .detail_row { background: #eeeeee }
     .old_period { background: #eeeeee !important }
     .row.full-width {
        width: 100%;
        max-width: 80rem !important; 
     }
     .row_mess {
        align:"center" !important
     }
     .par_hidden {
        display: none !important
     } 
   </style>
    
</head>
<body>
 
<div class="top-bar">
    <section class="top-bar-section">
    <ul class = "right">
       <li><a href="/contact">Контакты</a></li>
       {% if username %}
          <li><a href="/auth/logout">Выйти ({{username}})</a></li>
       {% else %}
          <li><a href="/auth/login">Вход</a></li>
       {% endif %}
    </ul>  
    </section>
</div>

<div class="row full-width" >
<div class="large-12 columns">
<h1><a href="/">Мед+ МИАЦ мониторинги</a></h1>
</div>   
</div>   
      {% block monitorlist %} {% endblock %}
      {% block login %} {% endblock %}

<div class="top-bar">
    <section class="top-bar-section">
    <ul class = "left">
       <li><a href="/">(С) Мед+ МИАЦ, Ярославль 2015</a></li>
    </ul>  
    </section>
</div>
   <script>
     $(document).foundation();
   </script>
  <script type="text/javascript">
        $(function(){
           /* $("table").click(swapThemOn).dblclick(swapThemOff);*/
          $("table").bind('click', ftrigger )
          /*alert($('button').length + ' elements!');*/
        });  
        $(document).ready(function() {
        	  $(window).keydown(function(event){
        	    if(event.keyCode == 13) {
        	      event.preventDefault();
        	      return false;
        	    }
        	  });
        });
        
        function ftrigger() {
         	$('tr.detail_row').toggle();
      	 /*	$('tr.detail_row').slideToggle("fast"); */

        }
        function swapThemOn() {
            $('tr.detail_row').show();
        }
        function swapThemOff() {
            $('tr.detail_row').hide();
        }
 </script>

	
</body>

</html>
